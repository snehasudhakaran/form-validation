</head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- start -->
    <!-- form forlogin -->
    <div class="container text-white">

        <div class="container border p-4 my-5 form-con rounded-3" >
            <h4 class="header text-center">Login</h4>
            <form action="todo_list.html" class="form" onsubmit="return login()">
                <div class="emailId mt-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="Email" type="email" placeholder="Enter your email Id" class="form-control">
                </div>
                <div class="password mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="Password" type="password"  placeholder="password" class="form-control">
                </div>
                <input type="submit" class="form-control btn mt-4 fw-bolder btn-outline-light">
                <a  class="btn form-control mt-1 fw-bolder btn-outline-light" value="Login" href="index.html">Sign up</a>
            </form>
        </div>

    </div>
    <!-- end -->
    <script>

        function login(){
            let userEmailElementValue = document.getElementById("email").value;
            let userPasswordValue = document.getElementById("password").value;
            let emailRegPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(userEmailElementValue===""||userPasswordValue===""){
                alert("Please fill all the fields");
                return false;
            }else if(emailRegPattern.test(userEmailElementValue)===false){
                
                alert("Please enter valid EmailId");
                return false;

            }else{
                return true;
            }
            
        };
    </script>
</body>
