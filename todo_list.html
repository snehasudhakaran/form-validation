<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <!-- start -->
    <!-- ToDo list -->
    <div class="container text-white">
        <div class="container border p-4 my-5 form-con rounded-3" >
            <div class="row">
                <div class="col p-0 ps-2">
                    <h4 class="header mb-3">To-Do List</h4>
                </div>
                <div class="col d-flex justify-content-end align-items-center p-0 pe-2">
                    <a href="login.html" class="btn btn-outline-light">LogOut</a>
                </div>
            </div>
           
            <div class="row mt-4">
                <div class="col-9 p-0 ps-2">
                    <input type="text" id="inp" placeholder="Enter your Task to do" class="form-control w-100 ">
                </div>
                <div class="col-3 d-flex justify-content-end p-0 pe-2">
                    <button class="btn btn-outline-light" id="btn">Add</button>
                </div>
            </div>
          
        </div>

        <div class="container form-con task pt-4 pb-1">

        </div>

    </div>
    <!-- end -->

    <!-- script -->
    <script>

        let inputElement = document.getElementById("inp");
        let buttonElement = document.getElementById("btn");
        let taskContainer = document.querySelector(".task");

        buttonElement.addEventListener("click", add);

        function add(){
            taskContainer.style.display ="block";
            if(inputElement.value==""){
                alert("please enter task")
            }else{
                let newElement = document.createElement("ul");
                newElement.innerHTML = `${inputElement.value} <span><ion-icon name="trash-sharp"></ion-icon></span> `;
                taskContainer.appendChild(newElement);
                inputElement.value="";

                newElement.querySelector("span").addEventListener("click",function(){
                    newElement.remove();
                    if(taskContainer.children.length===0){
                        taskContainer.style.display ="none";
                    }else{
                        taskContainer.style.display ="block";
                    };
                });
            };
        };

    </script>

</body>
</html>
